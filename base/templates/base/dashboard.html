{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Genos:wght@300&display=swap" rel="stylesheet">
        <title>Dashboard</title>
    </head>
    <style>
        html{
        scroll-behavior: smooth;
        width: 100%;
        }
    </style>
    <body class="bg-[#F3E8FF]">
            <nav class="mt-6">  
            <a href="#" class="flex items-center py-2 px-8 bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 7l6 -3l6 3l6 -3l0 13l-6 3l-6 -3l-6 3l0 -13" />
                    <path d="M9 4l0 13" />
                    <path d="M15 7l0 13" />
                </svg>
                <span class="text-sm font-medium text-black">Map View</span>
            </a>
            <a href="#" class="flex items-center py-2 px-8 bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-list-details" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M13 5h8" />
                    <path d="M13 9h5" />
                    <path d="M13 15h8" />
                    <path d="M13 19h5" />
                    <path d="M3 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                    <path d="M3 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                </svg>
                <span class="text-sm font-medium text-black">List View</span>
            </a>     
            <div class="absolute top-1 left-[55%]">
            <div class="bg-white shadow-md rounded my-6">
                <table class="min-w-max w-full table-auto">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">City</th>
                    <th class="py-3 px-6 text-left">Location</th>
                    <th class="py-3 px-6 text-center">Project Name</th>
                    <th class="py-3 px-6 text-center">Coordinates</th>
                    </tr>
                </thead>
                {% for d in tab %}
                    <tbody class="text-gray-600 text-sm font-light">
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">{{d.city}}</td>
                            <td class="py-3 px-6 text-left">{{d.location}}</td>
                            <td class="py-3 px-6 text-center">{{d.name}}</td>
                            <td class="py-3 px-6 text-center">{{d.coordinates}}</td>
                        </tr>   
                    </tbody>
                {% endfor %}
                </table>
            </div>
        </div>   
    </body>
</html>
